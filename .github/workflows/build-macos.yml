name: Build Charon (macOS)

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    name: ğŸ”¨ Build macOS App
    runs-on: macos-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: ğŸ“¦ Install Frontend Dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: ğŸ”¨ Build App via Makefile (includes ffmpeg copy)
        run: make build

      - name: ğŸ“¤ Upload Built App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: charon-macos-app
          path: build/bin/charon.app
